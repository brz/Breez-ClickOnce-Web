<body style="font-family:arial;">
<h1>Breez ClickOnce Helper</h1>
<p>To finish the uninstallation of Breez ClickOnce, please uninstall Breez ClickOnce Helper by following the steps below:</p>

<h2>Step 1</h2>
Open the Start menu.
<br />
<img src="images/uninstall/step_1.png" />

<h2>Step 2</h2>
Click Settings.
<br />
<img src="images/uninstall/step_2.png" />

<h2>Step 3</h2>
Click Apps.
<br />
<img src="images/uninstall/step_3.png" />

<h2>Step 4</h2>
Locate Breez ClickOnce Helper and click Uninstall.
<br />
<img src="images/uninstall/step_4.png" />
</body>
</html>
